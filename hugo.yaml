baseURL: https://example.org/
languageCode: zh-cn
title: Rusite
theme: SolaRain

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 'Rusite'
  description: 'Rusite is a Hugo theme for personal blog.'
  author: 'SolaRyan'
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  keywords: [Blog]
  author: SolaRyan
  # Details https://gohugo.io/functions/time/format/
  DateFormat: "2006-01-02"
  ## 
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ## 
  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true

  ShowCodeCopyButtons: true

  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false

  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Rusite"
    subtitle: "Ciallo～ (∠・ω< )⌒★"
    imageUrl: "/images/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    # imageTitle: "SolaRyan"
    # buttons:
    #   - name: Github
    #     url: "https://github.com/"
    #   - name: Posts
    #     url: posts
    #   - name: Tags
    #     url: tags

  # home-info mode
  homeInfoParams:
    Title: "RuSite"
    Content: "Ciallo～ (∠・ω< )⌒★"

  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/285870200"
    - name: zhihu
      url: "https://www.zhihu.com/people/qi-jie-77-48"
    - name: github
      url: "https://github.com/RyanTsi"
    - name: qq
      url: "tencent://message/?uin=466010106"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Blog
      name: Blog
      url: /posts/
      weight: 10
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: categories
      name: categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: tags
      url: /tags/
      weight: 40
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

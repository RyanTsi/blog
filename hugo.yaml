baseURL: https://solarain.cloud/
languageCode: zh-cn
title: 晓染的天空
theme: SolaRain

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: '晓染的天空'
  description: '晓染的天空 is a personal blog.'
  author: 'SolaRyan'
  visitRecord: true
  ShowFilingNumber: true
  FilingNumber: 
    ICPFilingNumber: '浙ICP备2025191223号-1'
    PSCFilingNumber: '浙公网安备33019202002708号'
  keywords: [Blog]
  # Details https://gohugo.io/functions/time/format/
  DateFormat: "2006-01-02"
  ## 
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ## 
  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true

  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false

  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false

  hidemeta: false
  hideSummary: false
  hideAuthor: true
  showtoc: true
  tocopen: false
  ShowTags: true
  ShowCategories: true

  # test
  searchHidden: true
  
  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "晓染的天空"
    subtitle: "Ciallo～ (∠・ω< )⌒★"
    imageUrl: "/images/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    # imageTitle: "SolaRyan"
    # buttons:
    #   - name: Github
    #     url: "https://github.com/"
    #   - name: Posts
    #     url: posts
    #   - name: Tags
    #     url: tags

  # home-info mode
  homeInfoParams:
    Title: "RuSite"
    Content: "Ciallo～ (∠・ω< )⌒★"

  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/285870200"
    - name: zhihu
      url: "https://www.zhihu.com/people/qi-jie-77-48"
    - name: github
      url: "https://github.com/RyanTsi"
    - name: RSS
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Edit" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Home
      name: Home
      url: /
      weight: 10
    - identifier: Blog
      name: Blog
      url: /posts/
      weight: 20
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: categories
      name: categories
      url: /categories/
      weight: 40
    - identifier: tags
      name: tags
      url: /tags/
      weight: 50
    - identifier: search
      name: search
      url: /search/
      weight: 60
    - identifier: about
      name: about
      url: /about/
      weight: 70
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
